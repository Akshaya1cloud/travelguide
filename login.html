<main class="container"><h2>Login</h2>
<div class="form">
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button class="btn-primary" onclick="login()">Login</button>
  <p id="msg"></p>
</div></main>
<script>
function login(){
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  fetch('http://localhost:5000/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})})
    .then(r=>r.json())
    .then(res=>{
      document.getElementById('msg').textContent = res.message || (res.success? 'Login success':'Login failed');
      if(res.success) localStorage.setItem('vp_user', JSON.stringify(res.user));
    });
}
</script>
